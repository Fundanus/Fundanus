<!-- Modais -->

    <p id="otp-label"></p>
    <input type="text" id="otp-input" maxlength="6">
    <button class="btn-form" id="enviar-btn" onclick="validarOTP()"></button>
  </div>
</div>

<script>
  function abrirModalLogin() {
    document.getElementById("modal-login").style.display = "block";
  }
  function fecharModalLogin() {
    document.getElementById("modal-login").style.display = "none";
  }
  function abrirModalOTP() {
    document.getElementById("modal-otp").style.display = "block";
  }
  function fecharModalOTP() {
    document.getElementById("modal-otp").style.display = "none";
  }
  function validarOTP() {
    const otp = document.getElementById("otp-input").value.trim();
    if (otp.length === 6) {
      alert(translations[lang]["otpSucesso"]);
      fecharModalOTP();
      window.location.href = "report.html";
    } else {
      alert(translations[lang]["otpInvalido"]);
    }
  }
</script>

<script>
  let translations = {};
  let lang = localStorage.getItem('lang') || 'pt';
  let currentQuestion = 0;
  let questions = [];
  let answers = [];

  fetch('translations.json')
    .then(res => res.json())
    .then(data => {
      translations = data;
      applyTranslations();
      buildQuiz();
    });

  function setLanguage(selectedLang) {
    lang = selectedLang;
    localStorage.setItem('lang', lang);
    applyTranslations();
    buildQuiz();
  }

  function applyTranslations() {
    const elements = {
      "header-title": "headerTitle",
      "sobre-mim-btn": "sobreMim",
      "ver-mais-btn": "verMais",
      "por-que-fundanus": "porQueFundanus",
      "analise-ativos": "analiseDeAtivos",
      "analise-intro": "analiseIntro",
      "tipo-ativo-label": "tipoAtivoLabel",
      "opcao-stocks": "opcaoStocks",
      "opcao-crypto": "opcaoCrypto",
      "gerar-relatorio-btn": "gerarRelatorio",
      "ticker-search": "tickerPlaceholder",
      "quiz-title": "quizTitle",
      "entrevistas-imprensa": "entrevistasImprensa",
      "fundanus-texto": "fundanusTexto",
      "footer-text": "footerText",
      "login-modal-title": "loginModalTitle",
      "login-modal-text": "loginModalText",
      "ou-entra-text": "ouEntraText",
      "otp-title": "otpTitle",
      "otp-label": "otp",
      "criar-conta-btn": "criarConta",
      "login-google-btn": "loginGoogle",
      "login-linkedin-btn": "loginLinkedin",
      "login-nome": "nomePlaceholder",
      "login-email": "emailPlaceholder",
      "login-telemovel": "telemovelPlaceholder",
      "login-password": "passwordPlaceholder",
      "enviar-btn": "enviar",
      "fechar-btn": "fechar",
      "fechar-btn-otp": "fechar",
      "bem-vindo-msg": "bemVindo",
      "about-short": "aboutShort",
      "about-full": "aboutFull",
      "video-title-1": "videoTitle1",
      "video-title-2": "videoTitle2",
      "video-title-3": "videoTitle3",
      "video-title-4": "videoTitle4",
      "video-title-5": "videoTitle5"
    };

    for (const [id, key] of Object.entries(elements)) {
      const el = document.getElementById(id);
      if (el) {
        if (el.placeholder !== undefined) {
          el.placeholder = translations[lang][key] || el.placeholder;
        } else {
          el.innerHTML = translations[lang][key] || el.innerHTML;
        }
      }
    }

    const verMaisBtn = document.getElementById("ver-mais-btn");
    if (verMaisBtn) {
      verMaisBtn.textContent = translations[lang]["verMais"];
      verMaisBtn.onclick = () => toggleAbout();
    }
  }

  function toggleAbout() {
    const full = document.getElementById("about-full");
    const btn = document.getElementById("ver-mais-btn");
    if (full.style.display === "none") {
      full.style.display = "block";
      btn.textContent = translations[lang]["verMenos"];
    } else {
      full.style.display = "none";
      btn.textContent = translations[lang]["verMais"];
    }
  }

  function buildQuiz() {
    questions = [
      {
        question: translations[lang]["quizQ1"],
        options: [
          translations[lang]["quizA1"],
          translations[lang]["quizA2"],
          translations[lang]["quizA3"],
          translations[lang]["quizA4"]
        ]
      },
      {
        question: translations[lang]["quizQ2"],
        options: [
          translations[lang]["quizA5"],
          translations[lang]["quizA6"],
          translations[lang]["quizA7"],
          translations[lang]["quizA8"]
        ]
      },
      {
        question: translations[lang]["quizQ3"],
        options: [
          translations[lang]["quizA9"],
          translations[lang]["quizA10"],
          translations[lang]["quizA11"],
          translations[lang]["quizA12"]
        ]
      }
    ];

    currentQuestion = 0;
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    let html = `<div style="font-weight:bold">${q.question}</div>`;
    q.options.forEach((opt, idx) => {
      html += `<label><input type="radio" name="q${currentQuestion}" value="${idx}"> ${opt}</label><br>`;
    });
    html += `<div>`;
    if (currentQuestion > 0) {
      html += `<button onclick="prevQuestion()">${translations[lang]["quizAnterior"]}</button> `;
    }
    html += `<button onclick="nextQuestion()">${translations[lang]["quizSeguinte"]}</button></div>`;
    document.getElementById("quiz-container").innerHTML = html;
  }

  function nextQuestion() {
    const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
    if (!selected) {
      alert(translations[lang]["quizEscolheOpcao"]);
      return;
    }
    answers[currentQuestion] = parseInt(selected.value);
    currentQuestion++;
    if (currentQuestion >= questions.length) {
      showResult();
    } else {
      showQuestion();
    }
  }

  function prevQuestion() {
    currentQuestion--;
    showQuestion();
  }

  function showResult() {
    let counts = [0, 0, 0, 0];
    answers.forEach(ans => counts[ans]++);
    let result = translations[lang]["perfilDoido"];
    if (counts[0] >= 2) result = translations[lang]["perfilConservador"];
    else if (counts[1] >= 2) result = translations[lang]["perfilModerado"];
    else if (counts[2] >= 2) result = translations[lang]["perfilAgressivo"];
    document.getElementById("quiz-container").innerHTML = `<p style="font-weight:bold;color:#295C7A">${result}</p>`;
  }
</script>
<script src="main.js?v=1"></script>
</body>
</html>
